<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">

    <title>Snake Game</title>
</head>
<body>

	<audio class="no-display" src="sounds/bg-sound.mp3" loop="false" controls></audio>

	<header>
		<div class="container">
			<p>&nbsp;</p>
			<div class="row">
				<div class="col-md-6 centralizar">
					<img class="logo" src="img/snake.png" alt="Snake Game" draggable="false">
				</div>
				<div class="col-md-6 justificar">
					<h4>Instruções:</h4>
					<p>Alimente a cobra! Coma o máximo de quadros possíveis para fazer o seu recorde. Use as setas do teclado para movê-la. Você não pode enconstar nas bordas e nem na própria snake. É recomendado utilizar a <u><strong data-toggle-fullscreen>tela cheia</strong></u> para jogar. <strong>Divirta-se!</strong></p>
				</div>
			</div>
			<p>&nbsp;</p>
		</div>	
	</header>
	
	<section>
		<script src="js/main.js"></script>
	</section>

	<footer>
		<div class="container">
			<div class="col-md-12">
				<p>&nbsp;</p>
				<p>Feito com <span class="footer-heart">❤</span> por <a href="https://guilhermealbert.com/" target="_blank">Guilherme Albert</a>.</p>
			</div>			
		</div>
	</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <script src="js/fullscreen.js"></script>  
</body>
</html>
